<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box</title>
    <style>
      .box {
        border: 12px solid;
        border-image-source: linear-gradient(45deg, #ff52e5, #f6d242);
        border-image-slice: 2;
        background-color: black;
        color: white;
        padding-left: 180px;
        padding-right: 180px;
        padding-bottom: 80px;
        padding-top: 160px;
        height: 250px;
        width: 80px;
      }
      .pp {
        color: #f6d242;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      CONTENT
      <p class="pp">my box of css</p>
    </div>
  </body>
</html>
